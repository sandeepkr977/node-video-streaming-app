<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <!-- development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Production version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
    <style>
        /* * {
            background-color: black !important;
            color: white !important;
        }
        
        body {
            background-color: black !important;
            color: white !important;
        } */
        
        .playlist-container {
            height: 400px;
            overflow-y: scroll;
            /* border: 1px solid #343a40; */
            border-radius: 0px !important;
        }
        
        .playlist-container li {
            /* border-bottom: 1px solid #343a40!important; */
            font-size: 10pt;
        }
        
        .playlist-container li:hover {
            cursor: pointer;
        }
        
        .overlay {
            position: absolute;
            text-align: center;
            left: 1px;
            right: 1px;
            top: 1px;
            bottom: 1px;
            padding-top: 150px;
            background-color: #000;
            color: white;
        }
        
        .video-player-container {
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* border: 1px solid #3c3c3c; */
            margin-bottom: 4px;
            background-color: #2b2b2b;
        }
    </style>
</head>

<body style="padding:10px 0px">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-3 pb-3">
                <h3><strong><span class="text-danger roboto">Fire</span class=" roboto">Stream </strong>
                    <a href="/video/upload" class="btn btn-primary btn-sm pull-right"><i class="fa fa-2x fa-cloud-upload" aria-hidden="true"></i> Upload</a>
                </h3>
            </div>
        </div>
        <div class="row" id="video-player-app">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="video-player-container">
                            <video id="player" height="400" controls preload="none" poster="" data-setup="{}" style="width: 100%;">
                            <source v-bind:src="videoStreamUrl" type="video/mp4" />
                        </video>
                            <div v-if="!videoStreamUrl" class="overlay"><i class="fa fa-info-circle" aria-hidden="true"></i> Tap on the video from the playlist to play.</div>
                        </div>
                    </div>
                </div>
                <div class="row" v-if="Object.keys(video).length > 0">
                    <div class="col-sm-12">
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <p class="h4">{{video.title}} </p>
                                <p><span>{{video.views}} views</span> | <span>{{video.uploadedOn}}</span></p>
                            </div>
                            <div>
                                <button class="btn btn-danger btn-sm">Subscribe</button>
                            </div>
                        </div>
                        <div class="border-bottom pb-2 mb-2"></div>

                        <div class="d-flex justify-content-start-end flex-row pt-1">
                            <div class="video-art d-flex justify-content-start flex-column">
                                <span class="mr-2">
                                    <i class="fa fa-2x fa-play-circle" aria-hidden="true"></i>
                                </span>
                            </div>
                            <div>
                                <p class="h4">{{video.channelName}} <span style="font-size:10pt">[ {{video.subscribersCount}} subscribers ] </span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="playlist">
                            <div v-if="loading">Loading...</div>
                            <div v-else>
                                <ul class="list-group playlist-container">
                                    <li class="list-group-item" v-for="video in videoList" v-on:click="playVideo(video.videoId)">
                                        <div class="d-flex justify-content-start-end flex-row">
                                            <div class="video-art d-flex justify-content-center flex-column">
                                                <span class="mr-2">
                                                    <i class="fa fa-2x fa-play-circle" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                            <div> {{video.title}}</div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="d-flex flex-row justify-content-center p-2">
                            <!-- <button class="btn btn-primary btn-sm">Load more...</a> -->
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var videoPlayer = new Vue({
            el: "#video-player-app",
            data: {
                videoList: [],
                index: 1,
                pagePerRecords: 5,
                totalRecords: 0,
                loading: true,
                loadingMsg: 'Video Loading',
                video: {},
                videoStreamUrl: ""
            },
            methods: {
                load: async() => {
                    var response = await fetch(`/videos?index=${videoPlayer.index}&page-per-records=${videoPlayer.pagePerRecords}`);
                    var result = await response.json();
                    videoPlayer.loading = false;
                    videoPlayer.videoList = result;
                },
                playVideo: async(id) => {
                    var response = await fetch(`/video/${id}`);
                    var result = await response.json();
                    console.log(result);
                    videoPlayer.video = result.video;

                    let player = document.getElementById("player");
                    player.pause();
                    videoPlayer.videoStreamUrl = result.streamUrl;
                    player.load()
                    player.play();
                    console.log(player);

                },
                nextPlaylist: () => {

                },
                previousPlaylist: () => {

                }
            }
        });

        videoPlayer.load();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .roboto {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" !important;
        }
    </style>

</head>

<body style="padding:10px 0px">

    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-3 pb-3">
                <h3>
                    <strong><span class="text-danger roboto">Fire</span class=" roboto">Stream </strong>
                    <a href="/" class="btn btn-primary pull-right"><i class="fa fa-2x fa-play-circle" aria-hidden="true"></i> Play</a>
                </h3>
            </div>
            <div class="col-md-12">
                <div id="message"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h2>Video Upload</h2>
                <hr/>
                <form>
                    <input type="file" class="form-control-file mb-2" name="file" id="file" />
                    <button type="button" class="btn btn-primary btn-sm" onclick="uploadVideo(this)"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload</button>
                </form>
            </div>
        </div>
    </div>



    <script>
        async function uploadVideo(e) {
            document.getElementById("message").innerHTML = '';
            let fileInput = document.getElementById("file");
            let file = fileInput.files[0];
            console.log(file);

            var form = new FormData();
            form.append('file', file);

            let response = await fetch('/video/upload', {
                method: 'post',
                body: form
            });

            let result = await response.json();
            if (result.status == 'success')
                document.getElementById("message").innerHTML = "<p class='alert alert-success' align='center'>Video uploaded successfully.</p>"
            else
                document.getElementById("message").innerHTML = "<p class='alert alert-danger' align='center'>Something went wrong!</p>"
            fileInput.value = "";

            console.log(result);


        }
    </script>
</body>

</html>
